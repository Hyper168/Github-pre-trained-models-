<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation with GPT-2</title>
</head>
<body>
    <h1>Text Generation with GPT-2</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="generateText()">Generate Text</button>
    <h2>Generated Text:</h2>
    <p id="outputText"></p>

    <script>
        async function generateText() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_text: inputText }),
            });

            const data = await response.json();
            document.getElementById('outputText').innerText = data.generated_text;
        }
    </script>
</body>
</html>
